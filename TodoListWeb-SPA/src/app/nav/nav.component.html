<nav class="navbar navbar-expand-md navbar-dark bg-dark">
  <div class="container">
      <a class="navbar-brand" [routerLink]="['/home']">TodoList App</a>

    <ul *ngIf="loggedIn()" class="navbar-nav mr-auto">
      <li class="nav-item " routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/todolist']" >Todo List </a>
      </li>
    </ul>


    <li  *ngIf="loggedIn()" class="nav-item">
      <a class="nav-link" href="#" (click)="logout()">log Out</a>
    </li>

    

    <form *ngIf="!loggedIn()" #loginForm="ngForm" class="form-inline my-2 my-lg-0" (ngSubmit)="login()">
      <input class="form-control mr-sm-2" type="text" name="email" required 
      placeholder="email" [(ngModel)]="model.email">
      <input class="form-control mr-sm-2" type="password" name="password" 
      required placeholder="Password" [(ngModel)]="model.password" >
      <button [disabled]="!loginForm.valid" class="btn btn-success my-2 my-sm-0" type="submit">Login</button>
    </form>
  </div>
</nav>
